<div class="login-wrapper">
  <div class="login-form-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="user@domain.com" type="email" [formControl]="email" required/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required/>
              <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    </mat-form-field>

    <button class="action-btn" (click)="loginUser()" mat-raised-button color="primary">Login</button>

    <p (click)="redirectToRegisterScreen()">Don't have an account? Click here to create one</p>
  </div>
</div>
